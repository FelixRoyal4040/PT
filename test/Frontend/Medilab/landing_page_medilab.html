<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medilab | Sistema Clínico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      height:100vh;
      overflow:hidden; /* sem scroll */
      font-family: Arial, Helvetica, sans-serif;
      background:#f7f9fc;
    }

    /* Topbar */
    .topbar{
      height:70px;
      background:#1977cc;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 40px;
    }
    .topbar h3{margin:0;font-weight:600}
    .btn-login{
      background:#fff;
      color:#1977cc;
      font-weight:500;
      border-radius:20px;
      padding:6px 20px;
      border:none;
    }
    .btn-login:hover{background:#e6eef7}

    /* Corpo */
    .hero{
      height:calc(100vh - 70px);
      width: 100%;
      background: url(assets/img/hero-bg.jpg);
      background-size: cover;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }
    
    .hero-content{
      max-width:1100px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:40px;
      align-items:center;
    }
    .hero-text h1{
      color:#1977cc;
      font-size:2.5rem;
      margin-bottom:20px;
    }
    .hero-text p{
      color:#555;
      font-size:1.1rem;
      margin-bottom:25px;
      line-height:1.6;
    }
    .btn-main{
      background:#1977cc;
      color:#fff;
      border:none;
      padding:10px 28px;
      border-radius:25px;
      font-size:1rem;
    }
    .btn-main:hover{background:#145fa1}

    .hero-img img{
      width:100%;
      max-height:350px;
      object-fit:contain;
    }

    /* Responsivo */
    @media(max-width:768px){
      .hero-content{grid-template-columns:1fr;text-align:center}
      .hero-img{display:none}
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <h3>Medilab</h3>
    <a href="pagina_de_login_medilab.html"><button class="btn-login">Login</button></a>
  </header>

  <!-- Corpo -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Sistema Inteligente de Gestão Clínica</h1>
        <p>
          O Medilab é uma plataforma moderna desenvolvida para facilitar o 
          agendamento de consultas, gestão de médicos e pacientes, trazendo 
          eficiência, segurança e organização para instituições de saúde.
        </p>
        <button class="btn-main">Começar Agora</button>
      </div>
    </div>
  </section>

</body>
</html>
